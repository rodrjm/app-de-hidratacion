# Configuración para Render.com
# Este archivo es opcional pero útil para definir servicios

services:
  - type: web
    name: dosisvital-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: hydrotracker.settings
    # Render inyecta automáticamente:
    # - PORT (puerto donde debe escuchar la aplicación)
    # - DATABASE_URL (si configuras una base de datos PostgreSQL en Render)

